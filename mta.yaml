_schema-version: "3.1"
ID: allmyorders
description: CAP Project for All my orders
version: 1.0.0
modules:
#
  #   ┌─────────────────────────────────────┐   #
  #   │         SRV Layer                   │   #
  #   └─────────────────────────────────────┘   #
  #
- name: allmyorders-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: otc-csc-cap
  - name: ordermonitoring-xsuaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    keep-existing-routes: true
    disk-quota: 4096MB
    memory: 4096MB
  build-parameters:
    builder: npm-ci
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         HDI Deployer                │   #
  #   └─────────────────────────────────────┘   #
  #
- name: otc-db-deployer
  type: hdb
  path: gen/db
  properties:
    TARGET_CONTAINER: otc-csc-cap
  requires:
  - name: otc-csc-hdi
  - name: otc-csc-cap
  parameters:
    buildpack: nodejs_buildpack
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         Application Router          │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-approuter
  type: nodejs
  path: approuter
  requires:
  - name: ordermonitoring-repo-runtime
  - name: ordermonitoring-portal
  - name: ordermonitoring-destination
  - name: ordermonitoring-xsuaa
  - name: ordermonitoring-connectivity
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      timeout: 60000
      url: ~{srv-url}
  parameters:
    TENANT_HOST_PATTERN: approuter-(.*).cfapps.eu10.hana.ondemand.com
    buildpack: nodejs_buildpack
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: custom
    commands: []
    ignore:
    - default-env.json
    - node_modules/
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         HTML5 Content               │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ordermonitoring-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ordermonitoringallorders.zip
      name: ordermonitoringallorders
      target-path: resources/
    - artifacts:
      - ordermonitoringallmyorders.zip
      name: ordermonitoringallmyorders
      target-path: resources/
  # 
  #   ┌─────────────────────────────────────┐   #
  #   │         All Orders HTML5 app        │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoringallorders
  type: html5
  path: app/allorders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
  # 
  #   ┌─────────────────────────────────────┐   #
  #   │         All Orders Freestyle app    │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoringallmyorders
  type: html5
  path: app/allmyorders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
  #
  #   ╔═══════════════════════════════════════╗   #
  #   ║            PORTAL DEPLOYER            ║   #
  #   ╚═══════════════════════════════════════╝   #
  #
- name: ordermonitoring-portal-deployer
  type: com.sap.application.content
  path: flp
  parameters:
    config:
      TENANT_HOST_PATTERN: portal-(.*).cfapps.eu10.hana.ondemand.com
  requires:
    - name: ordermonitoring-portal
      parameters:
        content-target: true
        service-key:
          name: content-deploy-key
          config:
            content-endpoint: developer
    - name: ordermonitoring-repo-host
    - name: ordermonitoring-xsuaa
    
resources:
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         HDI Container Instance      │   #
  #   └─────────────────────────────────────┘   #
  #
- name: otc-csc-hdi
  type: org.cloudfoundry.existing-service
  parameters:
    service: hana

- name: otc-csc-cap
  type: com.sap.xs.hdi-container
  parameters:
    service: hana  
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         Destination Instance        │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         XSUAA Instance              │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-xsuaa
  type: com.sap.xs.uaa
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         HTML5  HOST                 │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
  #
  #   ┌─────────────────────────────────────┐   #
  #   │            PORTAL SERVICE           │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
  #
  #   ┌─────────────────────────────────────┐   #
  #   │            HTML5 RUNTIME            │   #
  #   └─────────────────────────────────────┘   #
  #
- name: ordermonitoring-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         Backend Connectivitiy       │   #
  #   └─────────────────────────────────────┘   #
  #

- name: ordermonitoring-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite



build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
